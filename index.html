<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" type="text/css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link href="styles/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container text-center">
      <div class="row header-row">
        <h2 class="header">Wikipedia Viewer</h2>
      </div>
  
      <div class="row search-area">
        <form action="#" name="search">
          <div class="row">
            <input type="text" id="search-input" class="search-input" placeholder="Search for any keywords">
          </div>
          <div class="row search-buttons">
            <button type="submit" id="search-button" class="btn btn-primary">Search</button>
        </form>
           <!-- don't include random search button in form -->
            <button id="random-search" class="btn btn-primary">Feeling Lucky</button>
          </div>
      </div>
  
      <div class="results-header">
        <h3 class="result-header-title"></h3>
      </div>
  
      <div class="results-content">
      <!-- search results go here-->
      </div>
    </div>
  
  <script src="scripts/script.js"></script>
</body>
</html>
